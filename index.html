<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>encriptador de texto | sebastian niño lopez</title>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <header class="header">
    <img class="header__imagen" src="./assets/imgs/AluraLATAM.svg" alt="imagen de Alura latam">
  </header>
  <main class="main">
    <div class="main__contenedor">
      <div class="main__div div--texto">
        <textarea class="input__texto" id="input__texto" placeholder="Ingresa el texto aquí"></textarea>
        <p class="p__recomendacion"><img class="p__image" src="./assets/imgs/icons/error_icon.svg" alt="">Solo letras minúsculas y sin acentos.</p>
      </div>
      <div class="main__div div--botones">
        <button class="boton boton--encriptar" id="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
        <button class="boton boton--desencriptar" id="btn-desencriptar" disabled type="button" onclick="desencriptar()">Desencriptar</button>
      </div>
    </div>
    <div class="main__contenedor contenedor--mensaje">
      <h2 class="mensaje__titulo" id="mensaje__titulo">Ningún mensaje fue encontrado</h2>
      <p class="mensaje__cuerpo" id="mensaje__cuerpo">Ingresa el texto que desees encriptar o desencriptar.</p>
    </div>
  </main>

  <script src="./assets/js/app.js"></script>
  
</body>
</html>
